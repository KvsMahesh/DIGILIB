<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Help</title>
	<link rel="stylesheet" href="../Css/HELP.css">
	<script>
		$(document).ready(function(){
			$(".btn").click(function(){
			  $("input[type='text'], textarea").val("");
			});
		});
    </script>
    
</head>
<body>

    <header id="main-header">
        <div class="container"> 
            <h1>DIGILIB</h1>
            <p>A digital learning platform</p>
        </div> 
    </header>
    <nav id="navbar">
        <div container="container"> 
            <ul>
                <li><a href="MAIN.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="active" href="Help.html">Contact</a></li>
                <li><a href="https://iiitdm.ac.in" target="_blank">IIITDM</a></li>
            </ul>
        </div> 
    </nav>
    <section id="showcase">
        <div class="container">
            <h3>"Any fool can know. The point is to understand"</h3>
        </div>
    </section>    
	
<div class="wrapper">
  <div class="content">
    <h1>CONTACT FORM</h1>
    <p>Connect with us by sending your views.</p>
  </div>

  <div class="form">

    <div class="top-form">
      <div class="inner-form">
        <div class="label">name</div>
        <input type="text" placeholder="type your name">
      </div>
      <div class="inner-form">
        <div class="label">email</div>
        <input type="text" placeholder="email address">
      </div>
      <div class="inner-form">
        <div class="label">phone</div>
        <input type="text" placeholder="mobile number">
      </div>
    </div>

    <div class="middle-form">
      <div class="inner-form">
        <div class="label">subject</div>
        <input type="text" placeholder="Subject">
      </div>
    </div>

    <div class="bottom-form">
      <div class="inner-form">
        <div class="label">message</div>
        <textarea placeholder="Your message"></textarea>
      </div>
    </div>

    <div class="btn">send form</div>

  </div>
</div>

</body>
</html>
